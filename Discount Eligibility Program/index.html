<!DOCTYPE html>
<html>
<head>
    <title>Discount Eligibility Program</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <h1>Discount Eligibility Checker</h1>
    <form>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" required>
        
        <label for="membership">Are you a member?</label>
        
        <input type="checkbox" id="membership">
        
        <button type="button" onclick="checkEligibility()">Check Eligibility</button>
    </form>
    <div id="result"></div>
    <script src="javascript.js"></script>
</body>
</html>
